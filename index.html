<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-card">
    <div class="card-image"></div>
    <div class="card-contend">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
      <div class="button-music">
        <img src="./images/icon-music.svg" alt="">
        <p><span>Annual Plan</span><br>$59.99/year</p>
        <a href="#">Change</a>
      </div>
      <button class="button1" type="button">Proceed to Payment</button>
      <button class="button2" type="button">Cancel Order</button>
    </div>
  </div>
</body>
</html>
